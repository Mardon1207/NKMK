{% extends 'base.html' %}
{% load static %}
{% block content %}
{% block extrahead %}
<script>window.CKEDITOR_BASEPATH = "/static/ckeditor/ckeditor";</script>
{{ block.super }}
    <div class="album py-5 bg-body-tertiary" style="margin-top: 35px;">
        <div class="container">
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
        {% for post in posts %}
        <div class="col">
          <div class="card shadow-sm">
            <img class="bd-placeholder-img card-img-top" width="100%" height="225" src="{% static 'imj/postlar/1.png' %}">
            <div class="card-body">
              <p class="card-text">{{ post.body | slice:":50" }}</p>
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                  <button type="button" class="btn btn-sm btn-outline-secondary">View</button>
                  <button type="button" class="btn btn-sm btn-outline-secondary">Edit</button>
                </div>
                <small class="text-body-secondary">{{ post.author }} | {{ post.date }}</small>
              </div>
            </div>
          </div>
        </div>{% endfor %}
    </div>
    
    

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

{% endblock extrahead %}
{% endblock content %}
