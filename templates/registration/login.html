{% extends 'base.html' %}

{% block title %}Kirish{% endblock title%}

{% block content %}

  <div class="modal-dialog" role="document" style="width: 35%; margin-top: 45px;">
    <div class="modal-content rounded-4 shadow">
      <div class="modal-header p-5 pb-4 border-bottom-0">
        <h1 class="fw-bold mb-0 fs-2" style="font-family: 'Times New Roman', Times, serif;;">Kirish</h1>
      </div>
      
      <div class="modal-body p-5 pt-0">
        <form method="post" action="{% url 'login' %}">
          {% csrf_token %} 
          <div class="form-floating mb-3">
            <input type="text" class="form-control rounded-3" id="username" placeholder="username" name="username">
            <label for="floatingInput">Foydalanuvchi nomi</label>
          </div>
          <div class="form-floating mb-3">
            <input type="password" class="form-control rounded-3" id="password" placeholder="password" name="password">
            <label for="floatingPassword">Parol</label>
          </div>
          <button class="w-100 mb-2 btn btn-lg rounded-3 btn-primary" type="submit">Kirish</button>
          
          <hr class="my-4">
          <h2 class="fs-5 fw-bold mb-3">Yoki uchinchi tomondan foydalaning</h2>
          <button class="w-100 py-2 mb-2 btn btn-outline-secondary rounded-3" type="submit">
            <svg class="bi me-1" width="16" height="16"><use xlink:href="#twitter"/></svg>
            Sign up with Twitter
          </button>
          <button class="w-100 py-2 mb-2 btn btn-outline-primary rounded-3" type="submit">
            <svg class="bi me-1" width="16" height="16"><use xlink:href="#facebook"/></svg>
            Sign up with Facebook
          </button>
          <button class="w-100 py-2 mb-2 btn btn-outline-secondary rounded-3" type="submit">
            <svg class="bi me-1" width="16" height="16"><use xlink:href="#github"/></svg>
            Sign up with GitHub
          </button>
        </form>
      </div>
    </div>
  </div>
{% endblock content%}
